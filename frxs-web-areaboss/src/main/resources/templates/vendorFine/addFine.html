<!DOCTYPE html>
<html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>添加供应商罚款</title>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/metro/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/icon.css}"/>
    <script th:src="@{/content/easyui-1.4.3/jquery-1.7.1.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/jquery.cookie.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/jquery.easyui.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/locale/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{/scripts/plugin/datepicker/WdatePicker.js}"></script>
    <script th:src="@{/scripts/plugin/jquery.easyui.extend.js}"></script>
    <script th:src="@{/scripts/plugin/jquery.form.js}"></script>
    <script th:src="@{/scripts/common/XSLibrary.js}"></script>
    <!--<script th:src="@{/scripts/bussiness/vendorFine/addFine.js}"></script>-->
    <script th:src="${urls.getForLookupPath('/scripts/bussiness/vendorFine/addFine.js') }"></script>
</head>
<body>


<div class="easyui-tabs" style="width: 700px; height:500px">


    <div title="新增供应商罚款" id="tabVendorFine">
        <input id="hidVendorFineID" name="VendorFineID" type="hidden"  />
        <input id="hidFineStatusCode" name="FineStatusCode" type="hidden" />
        <input id="hidAuditDesc" name="AuditDesc" type="hidden" />
        <input id="hidAuditingAmount" name="AuditingAmount" type="hidden" />
        <input id="hidAuditTime" name="AuditTime" type="hidden" />
        <input id="hidAuditUserID" name="AuditUserID" type="hidden" />
        <input id="hidAuditUserName" name="AuditUserName" type="hidden" />
        <input id="hidCreateTime" name="CreateTime" type="hidden" />
        <input id="hidCreateUserID" name="CreateUserID" type="hidden"/>
        <input id="hidCreateUserName" name="CreateUserName" type="hidden" />
        <input id="hidFirstCheckDesc" name="FirstCheckDesc" type="hidden" />
        <input id="hidFirstCheckerID" name="FirstCheckerID" type="hidden" />
        <input id="hidFirstCheckerName" name="FirstCheckerName" type="hidden" />
        <input id="hidFirstCheckTime" name="FirstCheckTime" type="hidden" />
        <input id="hidModifyTime" name="ModifyTime" type="hidden" />
        <input id="hidModifyUserID" name="ModifyUserID" type="hidden"/>
        <input id="hidModifyUserName" name="ModifyUserName" type="hidden"  />
        <input id="hidOpAreaID" name="OpAreaID" type="hidden" />
        <input id="hidOpAreaName" name="OpAreaName" type="hidden"/>
        <input id="hidPresaleActivityID" name="PresaleActivityID" type="hidden" />
        <input id="hidPrimaryUrl" name="hidPrimaryUrl" type="hidden" />
        <input id="hidActivityTime" name="ActivityTime" type="hidden" />
        <input id="hidUnionPayMID" name="unionPayMID" type="hidden" />
        <input id="hidUnionPayCID" name="unionPayCID" type="hidden" />

        <div class="deposit">

            <table width="100%" border="0" class="tx">
                <tr>
                    <th>单据号：</th>
                    <td>
                        <input  name="VendorFineNO"   value="" readonly='readonly'></td>
                    <th><span class="red">*</span>单据日期：</th>
                    <td>
                        <input  name="FineStatusDate"  value="" id="txtFineStatusDate" onfocus="WdatePicker({dateFmt:'yyyy-MM-dd'})"  ></td>
                    <th>状态：</th>
                    <td>
                        <input  id="txtStatus" name="FineStatusText"  value="待确认" readonly='readonly'></td>

                <tr>
                    <th>供应商：</th>
                    <td colspan="5">
                        <input type="text" id="txtVendordcode"  name="vendorCode"   readonly='readonly' style="width:80px; margin-right:0px" >
                        <a id="btnSelectVendor" class="easyui-linkbutton  easyui-validatebox" >...</a>
                        <input  name="vendorName"  type="text"   id="txtVendorName" readonly='readonly' style="width:432px; margin-left:0px"/>
                        <input id="hidVendorID" name="vendorId" type="hidden" />
                    </td>

                </tr>
                </tr>
                <tr>
                    <th>商品：</th>
                    <td colspan="5">
                        <input type="text" id="s" name="sku"  style="width:80px; margin-right:0px"  readonly='readonly' >
                        <a id="btnSelectProduct"  class="easyui-linkbutton easyui-validatebox" >...</a>
                        <input type="text" id="txtProductName" name="productName"   readonly='readonly' style="width:432px; margin-left:0px"/>
                        <input id="hidPID"  name="productId" type="hidden" />
                        <input id="hidProductVendorID"  type="hidden" />
                    </td>
                </tr>
                <tr>
                    <th><span class="red">*</span>供应商违约金(元)：</th>
                    <td>
                        <input id="txtFineAmount" name="penaltyAmt" value="0"  type="text" class="easyui-numberbox" data-options="min:0,precision:2,max:99999.99" ></td>
                    <th><span class="red">*</span>罚款类型：</th>
                    <td colspan="3">
                        <select id="ddlFineTypeCode" name="penaltyType"  style="width: 350px" data-options="editable:false" >
                            <option value="">--请选择--</option>
                            <option th:each="type: ${list}" th:text="${type.remark}" th:value="${type.dictValue}" ></option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <th style="width: 95px">罚款原因：</th>
                    <td colspan="5">
                        <textarea id="txtFineReason" style="width: 553px" maxlength="100" name="penaltyTypeText"></textarea>(限100个字符)</td>
                </tr>


                <tr>
                    <th>总金额：</th>
                    <td>
                        <input  id="txtSumAmount" name="totalAmt" type="text"  readonly='readonly' class="easyui-numberbox"  data-options="precision:2" ></td>
                    <th>审核中金额：</th>
                    <td>
                        <input id="txtAuditingAmount" name="auditingAmt" type="text"  readonly='readonly' class="easyui-numberbox"  data-options="precision:2" ></td>
                    <th>可提现金额：</th>
                    <td>
                        <input id="txtRemainingSum" name="canWithdrawAmt" type="text"  readonly='readonly' class="easyui-numberbox"  data-options="precision:2" ></td>
                </tr>
                <tr>
                    <th>收款人帐户：</th>
                    <td colspan="5">
                        <input type="text" id="txtBankAccountName" name="bankAccountName"  readonly='readonly' style="width:300px;"/></td>
                </tr>
                <tr>
                    <th>开户行行号：</th>
                    <td colspan="5">
                        <input type="text" id="txtBankNO" name="bankNo"   readonly='readonly' style="width:300px;"/></td>
                </tr>

                <tr>
                    <th>开户银行：</th>
                    <td colspan="5">
                        <input type="text"  id="txtBankName"  name="bankName"  readonly='readonly' style="width:300px;"/></td>
                </tr>
                <tr>
                    <th>银行账号：</th>
                    <td colspan="5">
                        <input type="text"  id="txtBankAccountNO"  name="bankAccountNo" readonly='readonly' style="width:300px;"/></td>
                </tr>

            </table>
        </div>
    </div>


</div>

<div class="xs-form-bottom">
    <div class="xs-form-bottom-right">
        <a id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保 存</a>

        <a id="btnClose" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="xsjs.pageClose()">关 闭</a>
    </div>
</div>
<script>
    var actionType =0

    $(function () {
        //添中readonly

        isReject();
    });

    function isReject() {
        $("#radioAuditY").click(function () {
            if ($("#radioAuditY").is(':checked')) {
                $("#reject").hide();
            }
            if ($("#radioAuditN").is(':checked')) {
                $("#reject").show();
            }
        })
        $("#radioAuditN").click(function () {
            if ($("#radioAuditY").is(':checked')) {
                $("#reject").hide();
            }
            if ($("#radioAuditN").is(':checked')) {
                $("#reject").show();
            }
        })

    }
</script>

</body>
</html>
