<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>修改密码</title>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/metro/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/icon.css}"/>
    <script type="text/javascript" th:src="@{/content/easyui-1.4.3/jquery-1.7.1.js}"></script>
    <script type="text/javascript" th:src="@{/content/easyui-1.4.3/jquery.cookie.js}"></script>
    <script type="text/javascript" th:src="@{/content/easyui-1.4.3/jquery.easyui.js}"></script>
    <script type="text/javascript" th:src="@{/content/easyui-1.4.3/locale/easyui-lang-zh_CN.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/plugin/datepicker/WdatePicker.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/plugin/jquery.easyui.extend.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/plugin/jquery.form.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/common/XSLibrary.js}"></script>
    <script type="text/javascript" th:src="@{/scripts/bussiness/home/resetPwd.js}"></script>

    <style type="text/css">
        * {
            font-size: 14px;
        }

        body {
            padding: 20px;
        }

        .admin {
            font-weight: bold;
            line-height: 36px;
        }
        .tx td{padding: 5px}
        .tx th{width: 150px;text-align: right;font-weight: normal;}
    </style>
</head>
<body style="padding: 0px">
<div  style="padding-top: 30px">
    <table width="100%" border="0" class="tx">
        <tr>
            <th><span class="red">*</span>请输入密码：</th>
            <td>
                <input id="pwd" name="pwd" type="password">
            </td>
        </tr>

        <tr>
            <th><span class="red">*</span>请输入新密码：</th>
            <td>
                <input id="newPwd" name="newPwd" type="password">
            </td>
        </tr>

        <tr>
            <th><span class="red">*</span>再次输入新密码：</th>
            <td>
                <input id="rePwd" name="rePwd" type="password">
            </td>
        </tr>
    </table>
</div>
<div class="xs-form-bottom">
    <div style="text-align: right;padding-right: 15px">
        <a id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保 存</a>
        <a id="btnClose" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="xsjs.pageClose()">关 闭</a>
    </div>
</div>
</body>
</html>
