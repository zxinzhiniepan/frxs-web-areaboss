<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>editDynamicPrompt</title>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/default/easyui.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/base.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/css/style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/content/easyui-1.4.3/themes/icon.css}"/>
    <script th:src="@{/content/easyui-1.4.3/jquery-1.7.1.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/jquery.cookie.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/jquery.easyui.js}"></script>
    <script th:src="@{/content/easyui-1.4.3/locale/easyui-lang-zh_CN.js}"></script>
    <script th:src="@{/content/js/layout.js}"></script>
    <script th:src="@{/scripts/plugin/datepicker/WdatePicker.js}"></script>
    <script th:src="@{/scripts/plugin/jquery.easyui.extend.js}"></script>
    <script th:src="@{/scripts/plugin/jquery.form.js}"></script>
    <script th:src="@{/scripts/common/XSLibrary.js}"></script>
    <script th:src="@{/scripts/bussiness/systemManagement/editDynamicPrompt.js}"></script>
</head>
<body>
    <div class="place xs-form-nav">
        <span>位置：</span>
        <ul class="placeul"><!-- style="background-color: #EDF6FA;" -->
            <li><a href="javascript:">系统设置</a></li>
            <li><a href="javascript:" id="navthis" runat="server">添加动态提示设置</a></li>
        </ul>
    </div>
    <div class="xs-form-main">
        <div class="xs-form-table">
            <div id="formTable">
                <ul class="xs-forminfo" id="editForm">
                    <li>&nbsp;
                    </li>
                    <li>
                        <label class="tdtitle"><b>*</b>名称</label>
                        <input type="text" name="dynamicPromptName" th:attr="value=${dto !=null?dto.dynamicPromptName:''}" style="width: 275px;"  placeholder="例如：国庆节休业" class="easyui-validatebox" data-options="multiline:true,validType:'length[1,32]'" required="true" />
                        <input type="hidden" name="dynamicPromptId" th:attr="value=${dto !=null?dto.dynamicPromptId:''}" class="easyui-validatebox"/>
                    </li>
                    <li>
                        <label class="tdtitle"><b>*</b>提示内容</label>
                        <!-- th:attr="value=${dto !=null?dto.content:''}"-->
                        <input type="text" name="content" th:attr="value=${dto !=null?dto.content:''}"  style="width: 275px;"  placeholder="例如：兴盛优选国庆节实行统一休业，休业时间为：" class="easyui-validatebox" data-options="multiline:true,validType:'length[1,22]'"  required="true" />
                        <span>限22个字以内</span>
                    </li>
                    <li>
                        <label class="tdtitle"><b>*</b>展示时间</label>
                        <input type="text" id="tmDisplayStart" name="tmDisplayStart" th:attr="value=${dto !=null?#dates.format(dto.tmDisplayStart, 'yyyy-MM-dd HH:mm'):''}" style="width: 120px;border-color:#ffa8a8;background-color:#fff3f3;"  data-options="required:true" />
                        —
                        <input type="text" id="tmDisplayEnd" name="tmDisplayEnd" th:attr="value=${dto !=null?#dates.format(dto.tmDisplayEnd, 'yyyy-MM-dd HH:mm'):''}" style="width: 120px;border-color:#ffa8a8;background-color:#fff3f3;"  data-options="required:true"  />
                    </li>
                    <li>
                        <label class="tdtitle"><b></b></label>
                        <span>当起止时间不是同一天的显示示例：“10月1日 00:00 - 10月8日 23:59”</span><br />
                        <span>当起止时间是同一天的显示示例：“00:00 - 23:59”</span>
                    </li>
                    <li>
                        <label class="tdtitle"><b></b>温馨提示</label>
                        <!-- maxlength="22" -->
                        <input type="text" name="reminder" th:attr="value=${dto !=null?dto.reminder:''}" style="width: 275px;"  placeholder="例如：现在暂停营业，敬请期待哦！" class="easyui-validatebox" data-options="multiline:true,validType:'length[0,22]'"  />
                        <span>限22个字以内</span>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="xs-form-bottom">
        <div class="xs-form-bottom-right">
            <a id="btnSave" class="easyui-linkbutton" data-options="iconCls:'icon-save'">保 存</a>
            <a id="btnClose" class="easyui-linkbutton" data-options="iconCls:'icon-remove'" onclick="xsjs.pageClose()">关 闭</a>
        </div>
    </div>
</body>
</html>
